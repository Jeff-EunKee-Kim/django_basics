{% extends "schools/layout.html" %}

{% block body %}
<h1>List of schools!</h1>
  <ul>
    {% for school in schools %}
      <li>{{ school }}</li>
    {% empty %} 
      <li> No school inputs yet </li>
    {% endfor %}
  </ul>

  <br>
  <a href="{% url 'schools:addSchoolLibrary' %}">Add another school</a>

{% endblock %}
